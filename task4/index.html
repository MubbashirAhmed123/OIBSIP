<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resgister</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/aes.js"></script>
    <script src="http://crypto-js.googlecode.com/svn/tags/3.1.2/build/rollups/md5.js"></script>
    

</head>

<body>
    <div class="fixed w-full p-5 text-center">
        <p id="succ-msg" class="font-bold text-2xl bg-green-400 p-2 text-green-900 hidden">Account Created Successfully!</p>
        
    </div>
    <div class="conatainer h-screen flex justify-center items-center">

        <form action="" id="form"
            class="p-10 bg-gray-300 rounded shadow-sm shadow-black w-[30%] flex flex-col justify-center items-center">
            
                <img src="https://cdn-icons-png.flaticon.com/128/3394/3394625.png" alt="" class="w-10">
                <div>
                    <h1 class="text-2xl font-bold mb-5">Create Account</h1>
                </div>
                
            
            
            <div class="mb-5">
                <label for="username">Username : </label>
                <br>
                <input type="text" name="username" id="username"
                    class="mt-2 w-[300px] h-10 bg-gray-200 rounded border-2 border-gray-600 focus:bg-white p-2" placeholder="xyz123..." required>
            </div>
            <div class="mb-5 ">
                <label for="password" class="">Password :</label>
                <br>
                <input type="password" name="password" id="password"
                    class="mt-2 w-[300px] h-10 bg-gray-200 rounded border-2 border-gray-600 focus:bg-white p-2 " placeholder="***********">
                    
            </div>
            <div class="">
                <label for="confirm_password">Confirm Password :</label>
                <br>
                <input type="password" name="confirm_password" id="confirm_password" class="mt-2 w-[300px] h-10 bg-gray-200 rounded border-2 border-gray-600  focus:bg-white p-2" 
                placeholder="***********">
                       
            </div>
            <div class="ml-40">
                <label for="checkpassword">Show Password</label>
                <input type="checkbox" name="" id="checkpassword" class="w-4 h-4">
            </div>
            <div class="mt-5">

                <input type="button" name="submit" id="register" value="Create Account"
                    class="font-bold bg-gray-300 p-2 rounded-md shadow-sm shadow-black border-2 border-gray-700 hover:bg-gray-400 cursor-pointer">
            </div>
            
            <p>Alreday have an account? click here to <a href="login.html" class="font-bold underline">login</a></p>
        </form>

    </div>
    <script  src="index.js"></script>
</body>

</html>
